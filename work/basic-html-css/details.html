<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/basic-html-css/css/details.css"/>
    <meta charset="UTF-8">
    <title>Stars Details</title>
</head>
<body>
<div id="details">
    <div class="future-use">
        <div class="error-header">
            <p>Error</p>
        </div>
        <div class="error-message">
            <p>Sorry, I haven't learned dynamic content yet</p>
        </div>
    </div>
    <div class="outgoing">
        <form action="students.html">
            <div class="input-part">
                <label>Favorite Student:</label>
                <input class="search-student" value="" placeholder="Enter the student name" name="favorite"/>
            </div>
            <div class="button-part">
                <button type="submit">See Star Students</button>
            </div>
        </form>
        <form action="cats.html">
            <div class="input-part">
                <label>Favorite Cat:</label>
                <input class="search-cat" value="" placeholder="Enter the cat name" name="favorite"/>
            </div>
            <div class="button-part">
                <button type="submit">See Star Cats</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
